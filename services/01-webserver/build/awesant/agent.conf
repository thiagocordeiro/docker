input {
    include /etc/awesant/inputs
}

output {
    socket {
        type *
        host LOGSTASH_CONTAINER_IP
        port LOGSTASH_CONTAINER_PORT
        timeout 60
    }
}

logger {
    file {
        filename /var/log/awesant/agent.log
        maxlevel debug
    }
    file {
        filename /var/log/awesant/error.log
        maxlevel error
    }
}
